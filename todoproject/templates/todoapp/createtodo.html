{% extends 'todoapp/base.html '%}
{% block title %}
Oluştur
{% endblock %}
{% block icerik%}
<div class="bg bg-success p-4">
   <h1 class="display-4">
      <center>Todo Ekle</center>
   </h1>
   <p class="lead"></p>
   <hr class="my-4">
   <form method="POST">
       {% csrf_token %}
      {{ form }}
      <div class="form-group">
         <label>Başlık</label>
         <input type="text" class="form-control" name="title" placeholder="Todo başlığı giriniz">
      </div>
      <div class="form-group">
         <label>Detaylar</label>
            <textarea class="form-control" name="description" placeholder="Todo için detay giriniz"></textarea>
      </div>
      <div class="form-check">
         <label class="form-check-label" >Bitti</label>
         <input type="checkbox" name="isFinished" class="form-check-input">
      </div>
      <button type="submit" class="btn btn-primary"><i class="fa fa-floppy-o" aria-hidden="true"></i> Kaydet</button>
   </form>
</div>
{% endblock%}
